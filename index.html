<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <script src="game.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  
<div class="header">
  <h1>Rock, Paper, Scissors</h1>
</div>

<div class="container">
  
  <div class="score-box hidden">
    <div class="player">
      <h2>You</h2>
      <p class="score">0</p>
    </div>
    <div class="computer">
      <h2>Computer</h2>
      <p class="score">0</p>
    </div>
  </div>
  
  <div class="buttons">
    <button type="button" class="play">Play</button>
    <button type="button" class="game hidden" id="rock">Rock</button>
    <button type="button" class="game hidden" id="paper">Paper</button>
    <button type="button" class="game hidden" id="scissors">Scissors</button>
  </div>
  
  <div class="results hidden">
    <p class="message"></p>
    <button type="button" class="next-round">Next round</button>
  </div>
</div>

</body>
</html>
